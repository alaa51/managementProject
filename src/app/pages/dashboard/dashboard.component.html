<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>Ant Design Of Angular</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li  nz-menu-item nzMatchRouter routerLink="/dashboard/stats">
        <span nz-icon nzType="area-chart" nzTheme="outline"></span>
        <span>Stats</span>
      </li>
      <li  nz-menu-item nzMatchRouter routerLink="/dashboard/home">
        <i nz-icon nzType="home"></i>
        <span>Home</span>
      </li>
      <li  nz-menu-item nzMatchRouter routerLink="/dashboard/profile">
        <i nz-icon nzType="user"></i>
        <span>Profile</span>
      </li>
      <li *ngIf="userData.role.name === 'ADMIN'" nz-submenu nzOpen nzTitle="Admin" nzIcon="setting">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/dashboard/technical-list">Technicals</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/dashboard/user-list">Client list</a>
          </li>

        </ul>
      </li>
      <li nz-menu-item (click)="onLogout()">
        <i nz-icon nzType="logout"></i>
        <span>Log out</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>

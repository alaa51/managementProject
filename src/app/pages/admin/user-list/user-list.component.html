<h1>List Client</h1>
<button style="margin-bottom: 15px;" nz-button nzType="primary" (click)="openModal()" >Add technical</button>

<nz-table [nzScroll]="{ x: '1200px', y: '60vh' }" #middleTable nzSize="middle" [nzData]="data">
  <thead>
  <tr>
    <th nzWidth="80px">id</th>
    <th>Name</th>
    <th>Last Name</th>
    <th>phoneNumber</th>
    <th>email</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of middleTable.data">
    <td>{{ data.id }}</td>
    <td>{{ data.name }}</td>
    <td>{{ data.lastName }}</td>
    <td>{{ data.phoneNumber }}</td>
    <td>{{ data.email }}</td>
    <td>
      <button style="margin-right: 10px" nz-button nzType="primary" (click)="showConfirm()" nzDanger>Deactivate</button>
      <button nz-button nzType="primary" (click)="handleNavigate(data.id)" >Details</button>
    </td>
  </tr>
  </tbody>
</nz-table>
<nz-modal [(nzVisible)]="isModalVisible" (nzOnOk)="addData()" (nzOnCancel)="handleCancel()" [nzOkDisabled]="!formData.valid" nzTitle="Add Technical">
  <ng-container *nzModalContent>
    <form nz-form nzLayout="vertical" [formGroup]="formData">
      <nz-form-item>
        <nz-form-label>Name</nz-form-label>
        <nz-form-control>
          <input nz-input formControlName="name" required>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label>Last Name</nz-form-label>
        <nz-form-control>
          <input nz-input formControlName="lastName" required>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label>Phone Number</nz-form-label>
        <nz-form-control>
          <input nz-input type="number" formControlName="phoneNumber" required>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label>Email</nz-form-label>
        <nz-form-control>
          <input nz-input formControlName="email" required>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label>Password</nz-form-label>
        <nz-form-control>
          <input nz-input type="password" formControlName="password" required>
        </nz-form-control>
      </nz-form-item>
    </form>
  </ng-container>
</nz-modal>

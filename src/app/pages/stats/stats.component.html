<div class="status-cards-container">
  <nz-card class="card-blue">
    <nz-card-meta [nzTitle]="nzTitle1" [nzDescription]="nzDescription1">
      <ng-template #nzTitle1>
        <div class="titleContainer">
          <span>Clients</span>
          <i nz-icon nzType="user" nzTheme="outline"></i>
        </div>
      </ng-template>
      <ng-template #nzDescription1>
        <h2 style="color: white">Number of Clients:{{ numberOfClients }}</h2>
      </ng-template>
    </nz-card-meta>
  </nz-card>

  <nz-card class="card-green">
    <nz-card-meta [nzTitle]="nzTitle2" [nzDescription]="nzDescription2">
      <ng-template #nzTitle2>
        <div class="titleContainer">
          <span>Tasks</span>
          <i nz-icon nzType="profile" nzTheme="outline"></i>
        </div>
      </ng-template>
      <ng-template #nzDescription2>
        <h2 style="color: white">Number of Tasks:{{ numberOfTasks }}</h2>
      </ng-template>
    </nz-card-meta>
  </nz-card>

  <nz-card class="card-red">
    <nz-card-meta [nzTitle]="nzTitle3" [nzDescription]="nzDescription3">
      <ng-template #nzTitle3>
        <div class="titleContainer">
          <span>Completed Tasks</span>
          <i nz-icon nzType="check-circle" nzTheme="outline"></i>
        </div>
      </ng-template>
      <ng-template #nzDescription3>
        <h2 style="color: white">Number of Completed Tasks:{{ completedTasks }}</h2>
      </ng-template>
    </nz-card-meta>
  </nz-card>
</div>


<div class="chart-global-container">
  <div class="chart-container">
    <canvas  id="MyChart" >{{ chart }}</canvas>
   <p>Number of task per day</p>
  </div>
  <div class="chart-container">
    <canvas  id="MyChart2" >{{ chart2 }}</canvas>
    <p>Number of Client per month</p>
  </div>
</div>
